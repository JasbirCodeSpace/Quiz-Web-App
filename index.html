<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Web App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/questions.js"></script>
</head>
<body>
  <div class="dashboard">
    <div id="quiz">
      <div id="quiz-header">
        <div id="quiz-greet">
          <h1>Covid-19 Quiz</h1>
          <img src="images/covid-19.svg" alt="" width="50px" height="50px">
        </div>
        <div id="quiz-time"></div>
      </div>
      <div id="quiz-body">
        <div id="quiz-question">

        </div>
        <div class="buttons">
          <button id="previous" class="button previous" onclick="previous()">Previous Question</button>
          <button id="next" class="button next" onclick="next()">Next Question</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script/quiz.js"></script>
</body>
</html>
